{% extends 'base.html' %}

{% block body %}
<h1>Create Game</h1>

<form action="{{ url_for("member.create_game")}}" method="POST">
    <div class="form-group">
        <label for="race_name">Name of Race:</label>
        <input type="race_name" name="race_name" class="form-control" id="race_name" aria-describedby="race_name">
    </div>
    <div class="form-group">
        <label for="race_limit">Max Number of Particpants</label>
        <select class="form-control" id="race_limit" name="race_limit">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option selected>6</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
