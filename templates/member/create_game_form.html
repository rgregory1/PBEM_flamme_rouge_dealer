{% extends 'base.html' %}

{% block body %}
<h1>Create Game</h1>

<form action="{{ url_for("member.create_game")}}" method="POST">
    <div class="form-group">
        <label for="race_name">Name of Race:</label>
        <input type="race_name" name="race_name" class="form-control" id="race_name" aria-describedby="race_name">
    </div>
    <div class="form-group">
        <label for="race_limit">Max Number of Particpants</label>
        <select class="form-control" id="race_limit" name="race_limit">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option selected>6</option>
        </select>
    </div>
    <!---------------------------------- begin Peloton options --------------------------------->
    <hr/>
    <div class="form-group row">

        <div class="col-md-2 offset-md-2">
            <h3><legend class="col-form-label">Peloton Options</legend></h3>
        </div>

        <div class="col-md-4">
            <div class="btn-group-toggle team-color-btn btn-lg mb-2" data-toggle="buttons">
              <label class="btn btn-secondary team-color-choice-btns btn-lg">
                <input type="checkbox" autocomplete="off" name="breakaway_option" id="breakaway_option" value="True"> Breakaway
              </label>
            </div>
        </div><!-- end col -->

    </div><!-- end row -->
    <!---------------------------------- begin meteo options --------------------------------->
    <hr/>
    <div class="form-group row">

        <div class="col-md-2 offset-md-2">
            <h3><legend class="col-form-label">Meteo Options</legend></h3>
        </div>

        <div class="col-md-4">

            <div class="btn-group-toggle btn-lg mb-2" data-toggle="buttons">
              <label class="btn btn-secondary team-color-choice-btns btn-lg">
                <input type="checkbox" autocomplete="off" name="is_meteo" id="is_meteo" value="True"> Add Weather<br>Rules
              </label>
            </div>
        </div>
    </div><!-- end row -->

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
